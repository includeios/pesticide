<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>绿农定制服务</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        main{
            margin-top: 5%;
            width:90%;
            margin-left: 5%;
        }
        p{
            font-size:15px;
            font-family: 楷体;
        }
    </style>
</head>
<body>
<main>
    <p>这里是绿农为您提供的产品定制服务：只要您告诉我们农作物的种类，耕作地点等信息，
    我们就可以为您拟定特定的配方，委托水溶肥厂商进行生产哦</p>
    <form action="./after_sale.html">
        <div class="form-group">
            <label for="exampleInputEmail1">名字：</label>
            <input  class="form-control" id="exampleInputEmail1" placeholder="请输入您的姓名" required>
        </div>
        <div class="form-group">
            <label >农作物种类：</label>
            <input  class="form-control"  placeholder="请输入您的农作物种类" required>
        </div>
        <div class="form-group">
            <label >定制量 (单位：公斤，起售：10公斤)：</label>
            <input  class="form-control" type="number" min = '10' step="1" value="10" required>
        </div>
        <div class="form-group">
            <label >具体要求：</label>
            <textarea class="form-control" rows="5" placeholder="请输入您定制的化肥具体要求"></textarea>
        </div>
        <div class="form-group">
            <label >联系方式：</label>
            <input type="tel" class="form-control" rows="5" placeholder="请输入您的手机号码" required>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">上传文件</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">如果需要，可以点击这里上传文件</p>
        </div>
        <a href="./after_sale_submit.html" class="btn btn-primary btn-lg  btn-block" role="button">提 交</a>
    </form>
</main>
</body>
</html>
