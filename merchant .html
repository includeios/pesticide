<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>绿农商家入驻</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./bootstrap.min.js"></script>
    <style>
        main{
            margin-top: 5%;
            width:90%;
            margin-left: 5%;
        }
        p{
            font-size:15px;
            font-family: 楷体;
        }
    </style>
</head>
<body>
<main>
    <p>如果你想加入夭绿惠农，请填写下面表格，收到表格后我们会及时和您联系的</p>
    <form action="./after_sale.html">
        <div class="form-group">
            <label for="exampleInputEmail1">名字：</label>
            <input  class="form-control" id="exampleInputEmail1" placeholder="请输入您的姓名" required>
        </div>
        <div class="form-group">
            <label >具体想法：</label>
            <textarea class="form-control" rows="5" placeholder="请输入您想加入的具体原因和要求"></textarea>
        </div>
        <div class="form-group">
            <label >联系方式：</label>
            <input type="tel" class="form-control" rows="5" placeholder="请输入您的手机号码" required>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">上传文件</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">如果需要，可以点击这里上传文件</p>
        </div>
        <a href="./after_sale_submit.html" class="btn btn-primary btn-lg  btn-block" role="button">提 交</a>
    </form>
</main>
</body>
</html>
